                <script>
                    function validateRegistration(letters){
    var regex = /^[a-zA-Z]+$/;
    if(regex.test(letters.first_name.value) == false){
     alert("First Name must be in alphabets only");
     document.getElementById("error_first_name").innerHTML="Please Enter the First Name";
              
     letters.first_name.focus();
     return false;
    }
    if(letters.first_name.value == " "){
      alert("First Name Field cannot be left empty");
      letters.first_name.focus();
      return false;
    }
    if(letters.middle_name.value == " "){
      alert("Middle Name Field cannot be left empty");
      letters.middle_name.focus();
      return false;
    }


   if(regex.test(letters.last_name.value) == false){
     alert("Last Name must be in alphabets only");
     letters.last_name.focus();
     return false;
    }
    if(letters.middle_name.value == " "){
      alert("Last Name Field cannot be left empty");
      letters.middle_name.focus();
      return false;
    }
   

    var emailregex = /^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@{[a-zA-Z0-9_\-\.]+0\.([a-zA-Z]{2,5}){1,25})+)*$/;

    if(emailregex.test(letters.email.value) == false){
      alert("This is not a valid email address");
      return false;
    }
    
    
     if(letters.gender[0].checked == false){
   
      alert( "Please provide your gender!" );
    
      return false;
      }  

    var dobregex= /([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))/;

    if(dobregex.test(letters.date_of_birth.value) == false){
      alert("This is not a valid date of birth");
      return false;
    }

    var phoneregex= /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;

    if(phoneregex.test(letters.contact.value) == false){
      alert("This is not a valid phone number");
      return false;
    }
   
  
    return true;
  }
 
                </script>
